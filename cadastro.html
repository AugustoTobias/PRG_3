<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa</title>
    <link rel="icon" href="rh.png" type="image/png">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Empresa</h2>
        <form id="cadastro-form">
            <div class="input-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" required>
            </div>
            <div class="input-group">
                <label for="razao-social">Raz√£o Social</label>
                <input type="text" id="razao-social" name="razao-social" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="emailCadastro" name="email-cadastro" required>
            </div>
            <div class="Senhas">
                <h2></h2>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Senha</label>
                    <input type="password" id="confirmar-senha" name="confirmar-senha" required>
                </div>
            </div>
            <div id="Botoes">
                <button type="button" id="btnConfirmar">Confirmar</button>
                <button><a href="login.html">Voltar</a></button>
            </div>
        </form>
    </div>
</body>
</html>
